<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Itens - Vaga TranspoBrasil</title>
    </h:head>

    <h:body>
        
        <div>
            <h:link outcome="salvar" value="Criar um novo item" />        
        </div>        
        <div>            
            <div id="content" class="right_content">
                <h:form id="frm_main">
                    
                    <p:dataTable id="tabelaItens" value="#{listarItemMB.obterLista()}" var="c"
                                 paginator="true" rows="5"
                                 paginatorAlwaysVisible="false"
                                 paginatorPosition="bottom"
                                 emptyMessage="Nada cadastrado...">
                        <p:column sortBy="#{c.id}" id="filtroId" filterBy="#{c.id}" filterMatchMode="exact" headerText="ID">
                            <f:facet name="header">#</f:facet>
                                #{c.id}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Descrição</f:facet>
                                #{c.descricao}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Valor</f:facet>
                                #{c.valor}
                        </p:column>                        
                    </p:dataTable>
                </h:form>
            </div>

            <div id="bottom">
                Developed by andreluizlunelli
            </div>

        </div>

    </h:body>

</html>
