<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Lançamento - Vaga TranspoBrasil</title>
    </h:head>

    <h:body>

        <div>            
            <div id="content" class="right_content">
                <h:form id="frm_main">
                    
                    <p:dataTable value="#{listarLancamentoMB.obterLista()}" var="c"
                                 paginator="true" rows="5"
                                 paginatorAlwaysVisible="false"
                                 paginatorPosition="bottom"
                                 emptyMessage="Nada cadastrado...">
                        <p:column>
                            <f:facet name="header">#</f:facet>
                                #{c.id}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Observação</f:facet>
                                #{c.observacao}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Valor</f:facet>
                                #{c.valorTotal}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Data inicial</f:facet>
                                #{c.dataInicial} 
                        </p:column>
                        <p:column>
                            <f:facet name="header">Data final</f:facet>
                                #{c.dataFinal}
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>

            <div id="bottom">
                Developed by andreluizlunelli
            </div>

        </div>

    </h:body>

</html>
