      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vaga TranspoBrasil</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="3">
                <p:message for="descricao" />
                Descrição:
                <p:inputText id="descricao" value="#{salvarItemMB.item.descricao}" required="true" />
                <p:message for="valor" />
                Valor:
                <p:inputText id="valor" value="#{salvarItemMB.item.valor}" required="true" />
            </p:panelGrid>            
            <p:commandButton value="Salvar" action="#{salvarItemMB.salvarItem()}" ajax="false" />
        </h:form>
        <br />
