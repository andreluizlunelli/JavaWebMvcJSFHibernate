<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../modelo.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="formSalvar">
            <p:panel header="Interseção" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Valores primeiro intervalo(faixa 1): *" />
                    <br/>
                    <p:inputText id="val11" value="#{intersecaoMB.val[0]}" required="true" />
                    <p:inputText id="val12" value="#{intersecaoMB.val[1]}" required="true" />
                    <h:outputText value="Valores segundo intervalo(faixa 2): *" />
                    <br/>
                    <p:inputText id="val21" value="#{intersecaoMB.val[2]}" required="true" />
                    <p:inputText id="val22" value="#{intersecaoMB.val[3]}" required="true" />
                    <p:commandButton id="btn_reset" value="Limpar campos" type="reset"/>                            
                    <p:commandButton id="btn_novo" value="CONSULTAR" type="submit" action="#{intersecaoMB.consultar}" ajax="false" />
                </h:panelGrid>
            </p:panel>
        </h:form>        
    </ui:define>
</ui:composition>
