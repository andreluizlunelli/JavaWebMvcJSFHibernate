<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="formSalvar">
            <p:panel header="Novo item" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Dta inicial: *" for="dtaInicial"></h:outputLabel>
                    <p:inputText id="dtaInicial" value="#{lancamentoMB.lancamento.dataInicial}" required="true"/>
                    <h:outputLabel value="Dta final: *" for="dtaFinal"></h:outputLabel>
                    <p:inputText id="dtaFinal" value="#{lancamentoMB.lancamento.dataFinal}" required="true"/>
                    <h:outputLabel value="Valor total: *" for="valorTotal"></h:outputLabel>
                    <p:inputText id="valorTotal" value="#{lancamentoMB.lancamento.valorTotal}" required="true"/>
                    <h:outputLabel value="Observação: *" for="observacao"></h:outputLabel>
                    <p:inputText id="observacao" value="#{lancamentoMB.lancamento.observacao}" required="true"/>
                    <p:commandButton id="btn_reset" value="Limpar campos" type="reset"/>                            
                    <p:commandButton id="btn_novo" value="Gravar novo" type="submit" action="#{lancamentoMB.salvarLancamento}" ajax="false" />
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:outputPanel id="panelItens">                
                <p:dataTable id="lista1"
                             var="l" 
                             value="#{lancamentoMB.listaLancamentoParserViews}" 
                             editable="true" 
                             style="margin-bottom:20px"
                             paginator="true" rows="10"
                             paginatorAlwaysVisible="false"
                             paginatorPosition="bottom"
                             emptyMessage="Nada cadastrado..."
                             rowKey="#{l.id}"                                                                         
                             sortBy="#{l.id}"
                             sortOrder="DESCENDING"
                             >
                    <f:facet name="header">
                        Registros
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{lancamentoMB.onEditarLinha}" update=":form:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{lancamentoMB.onCancelarEdicaoLinha}" update=":form:msgs" />
                    <p:column headerText="Id" style="width:6%">
                        <f:facet name="header">#</f:facet>
                            #{l.id}                            
                    </p:column>
                    <p:column headerText="Dta inicial">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{l.dataInicial}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{l.dataInicial}" style="width:100%" label="Dta inicial"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Dta final">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{l.dataFinal}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{l.dataFinal}" style="width:100%" label="Dta final"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Valor total">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{l.valorTotal}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{l.valorTotal}" style="width:100%" label="Valor total" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Observação">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{l.observacao}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{l.observacao}" style="width:100%" label="Observação" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Editar" style="width:6%">                                
                        <p:rowEditor />                                                                      
                    </p:column> 
                    <p:column headerText="Excluir" style="width:6%">                                
                        <p:commandButton  value="x" action="#{lancamentoMB.excluirItem(l)}" onclick="return confirm('Confirma a exclusão?');" ajax="false" />
                    </p:column>
                </p:dataTable>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
