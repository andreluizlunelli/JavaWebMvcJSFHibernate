<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../modelo.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="frm_main">
            <p:dataTable value="#{lancamentoMB.obterLista()}" var="c"
                         paginator="true" rows="5"
                         paginatorAlwaysVisible="false"
                         paginatorPosition="bottom"
                         emptyMessage="Nada cadastrado...">
                <p:column>
                    <f:facet name="header">#</f:facet>
                        #{c.id}
                </p:column>
                <p:column>
                    <f:facet name="header">Observação</f:facet>
                        #{c.observacao}
                </p:column>
                <p:column>
                    <f:facet name="header">Valor</f:facet>
                        #{c.valorTotal}
                </p:column>
                <p:column>
                    <f:facet name="header">Data inicial</f:facet>
                        #{c.dataInicial} 
                </p:column>
                <p:column>
                    <f:facet name="header">Data final</f:facet>
                        #{c.dataFinal}
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
