<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Itens - Vaga TranspoBrasil</title>
    </h:head>
    <h:body>
        <div>            
            <div id="content" class="right_content">
                <h:form id="form">
                    <p:panel header="Create a new book" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel value="Descrição : *" for="descricao"></h:outputLabel>
                            <p:inputText id="descricao" value="#{itemMB.item.descricao}" required="true"/>

                            <h:outputLabel value="Valor: *" for="valor"></h:outputLabel>
                            <p:inputText id="valor" value="#{itemMB.item.valor}" required="true"/>

                            <p:commandButton id="btn_reset" value="Reset" type="reset"/>                            
                            <p:commandButton id="btn_add" value="Add" update="panelItens msgs @parent" action="#{itemMB.reiniciarPanel}" type="submit" >
                                <p:collector value="#{itemMB.item}" addTo="#{itemMB.listaItens}" unique="true"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </p:panel>
                    <p:growl id="msgs" showDetail="true"/>
                    <p:outputPanel id="panelItens">
                        <p:contextMenu for="lista1">
                            
                            <p:menuitem value="Excluir" update="lista1" icon="ui-icon-close" actionListener="#{itemMB.excluirItem}"/>
                        </p:contextMenu>
                        <p:dataTable id="lista1"
                                     var="i" 
                                     value="#{itemMB.listaItens}" 
                                     editable="true" 
                                     style="margin-bottom:20px"
                                     paginator="true" rows="10"
                                     paginatorAlwaysVisible="false"
                                     paginatorPosition="bottom"
                                     emptyMessage="Nada cadastrado..."
                                     sortBy="#{i.id}"
                                     sortOrder="DESCENDING"
                                     rowKey="#{i.id}"
                                     selection="#{dtContextMenuView.selectedCar}"
                                     selectionMode="single"
                                     >
                            <f:facet name="header">
                                Registros
                            </f:facet>
                            <p:ajax event="rowEdit" listener="#{itemMB.onEditarLinha}" update=":form:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{itemMB.onCancelarEdicaoLinha}" update=":form:msgs" />
                            <p:column headerText="Id">
                                <f:facet name="header">#</f:facet>
                                    #{i.id}                            
                            </p:column>
                            <p:column headerText="Descrição">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{i.descricao}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{i.descricao}" style="width:100%" label="Descrição"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Valor">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{i.valor}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{i.valor}" style="width:100%" label="Valor"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Ações" style="width:15%">                                
                                <p:rowEditor />                                                                      
                                <p:commandLink value="Remove" update=":form:panelItens" process=":form:panelItens" style="font-size: 11px">
                                    <p:collector value="#{i}" removeFrom="#{itemMB.listaItens}" unique="true"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </h:form>
            </div>
            <div id="bottom" style="padding-top: 14px">
                Developed by andreluizlunelli
            </div>
        </div>
    </h:body>

</html>
